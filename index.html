<head>

    <meta name="format-detection" content="date=no">

    <meta property="vk:image" content="img/sharing/logo.png">
    <meta name="twitter:image:src" content="img/sharing/logo.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="img/favicon/favicon-16x16.ico">

<body class="body">
    <div class="container_girl">
        <div class="girl__container">
            <h1 class="girl__title girl__title_mobil">Our girls are cold and lonely</h1><button class="girl__button-signup js-button-signup">Sign up</button><img class="girl" src="./img/content/girl.png" alt="Girl" />
            <div class="girl__form-container">
                <h1 class="girl__title">Our girls are cold and lonely</h1>
                <form class="modal__form" action="/" method="POST"><label class="form__label form__label-user"><input class="form__input form__input_girl" type="email" required="required" name="email" placeholder="example123@gmail.com" /></label><label class="form__label form__label-password"><input class="form__input form__input_girl" type="password" required="required" name="password" placeholder="Password" /></label><button class="form__button-submit form__button_bg form__button_girl" type="submit">Sign up</button></form>
            </div>
        </div>
    </div>
    <div class="modal modal_tree">
        <div class="modal__container modal__container_padding">
            <h2 class="modal__title">Sign up to continue</h2>
            <form class="modal__form" action="/" method="POST"><label class="form__label form__label-user"><input class="form__input" type="email" required="required" name="email" placeholder="example123@gmail.com" /></label><label class="form__label form__label-password"><input class="form__input" type="password" required="required" name="password" placeholder="Password" /></label><button class="form__button-submit modal__button-submit_white" type="submit">Sign up</button></form>
        </div>
    </div><script src="js/custom.js"></script>
</body>
